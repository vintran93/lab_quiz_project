<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet"> 
    <title>{% block title %}Networking Lab Simulation Quiz{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .network-topology-img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quiz-container {
            background: #f8f9fa; /* Light background for contrast */
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #333; /* Dark text for contrast */
        }
        /* Override for quiz-container within dark theme */
        body {
            background-color: #343a40; /* Dark background for the whole page */
            color: white; /* Default text color for the body */
        }
        .quiz-container {
            background: #495057; /* Darker background for specific containers */
            color: white; /* Text color within quiz-container */
        }
        .section-header {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .answer-comparison {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .correct-answer {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724; /* Darker text for readability on light green */
        }
        .user-answer {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24; /* Darker text for readability on light red */
        }
        /* Adjust for dark theme in quiz_results.html answer comparison */
        .quiz-container .answer-comparison {
            background: #343a40; /* Dark background */
            border: 1px solid #6c757d; /* Darker border */
            color: white; /* White text */
        }
        .quiz-container .correct-answer {
            background-color: #28a74550; /* Semi-transparent green */
            border-left-color: #28a745;
            color: white;
        }
        .quiz-container .user-answer {
            background-color: #dc354550; /* Semi-transparent red */
            border-left-color: #dc3545;
            color: white;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'simulation_list' %}">Networking Lab Simulations System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'simulation_list' %}">All Simulations</a>
                <a class="nav-link" href="{% url 'simulation_create' %}">Create New</a>
                <a class="nav-link" href="{% url 'quiz_history' %}">Quiz History</a> {# NEW LINK HERE #}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
