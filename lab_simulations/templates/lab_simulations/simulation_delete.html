<!-- ===== lab_simulations/templates/lab_simulations/simulation_delete.html ===== -->
{% extends 'lab_simulations/base.html' %}

{% block title %}Delete {{ object.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3>Delete Simulation</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                {% if object.image %}
                    <div class="mb-3">
                        <img src="{{ object.image.url }}" alt="Network Topology" style="max-width: 200px; height: auto;">
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'simulation_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Simulation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
